{% extends 'techtable/base.html' %}

{% load static %}

{% block title_content %}
<title> Home </title>
{% endblock %}

{% block main_content %}

<!-- Page Title start -->
<section id="pageTitle">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <h1 class="page-heading">Sign In</h1>
      </div>
      <div class="col-md-6 col-sm-6">
          <div class="breadCrumb"><a href="{% url 'techtable:index' %}">Home</a> / <a href="{% url 'accounts:candidate-register' %}"><span>Register</span></a></div>
      </div>
    </div>
  </div>
</section>
<!-- Page Title End -->

<section id="listpgWraper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="userccount">
          <div class="socialLogin">
            <h5>Continue with </h5>
            <a href="#." class="fb"><i class="fa fa-facebook" aria-hidden="true"></i></a> <a href="#." class="gp"><i class="fa fa-google-plus" aria-hidden="true"></i></a> <a href="#." class="tw"><i class="fa fa-twitter" aria-hidden="true"></i></a> </div>
          <div class="userbtns">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#candidate">Candidate</a></li>
              <li><a data-toggle="tab" href="{% url 'accounts:employer-login' %}">Employer</a></li>
            </ul>
          </div>


            <div id="candidate" class="formpanel tab-pane fade in active">
              <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="formrow">
                  <p>
                    {{ field.label_tag }}<br>
                  </p>
                  {{field}}
                </div>
                {% endfor %}
                <input type="submit" class="btn" value="LOG IN">
              </form>

            </div>

            </div>
          </div>

        </div>
  </div>
</section>

{% endblock %}
